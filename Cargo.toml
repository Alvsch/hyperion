# https://doc.rust-lang.org/rustc/profile-guided-optimization.html
# https://nikolaivazquez.com/blog/divan/#measure-allocations

[workspace]
resolver = "2"

members = [
    "server",
    "quadtree",
    "chunk",
    "generator-build",
    "generator",
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "fat"
codegen-units = 1

[profile.bench]
lto = "fat"
codegen-units = 1

[workspace.dependencies]
chunk = { path = "chunk" }
generator-build = { path = "generator-build" }
generator = { path = "generator" }
quadtree = { path = "quadtree" }
